<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="../css/signin.css">
    <link href="https://fonts.cdnfonts.com/css/poppins" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"/>
</head>
<body>
<div class="main">
 <div class="main-content">
    <div class="payment-method">
        <div class="debit-creditcard">
         <div class="heading">
            <div class="head">
            <i class="fa-solid fa-user"></i>
            <h1>Sign In</h1>
            </div>

          </div>
          <div class="forms1">
            <form class="form">
                <div class="forms">
                    <div class="form12">
                        <div class="label">
                        <label>Full Name</label>
                        </div>
                        <!-- <input  type="tel" class="number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}" placeholder="123-222-333" required/> -->
                        <input class="name" type="text"  placeholder="Enter Your FullName"/>
                </div>
                </div>
                <div class="forms">
                    <div class="form12">
                        <div class="label">
                        <label>Phone No</label>
                        </div>
                        <input  type="number" class="phone" maxlength="10" placeholder="Enter Your Number" />
                        <p class="p6"></p>
                    </div>
                </div>
                <div class="forms">
                    <div class="form12">
                        <div class="label">
                        <label>Email</label>
                        </div>
                        <input  type="text" class="email" placeholder="Enter Your Mail" />
                        <p class="p7"></p>
                    </div>
                </div>
                <div class="forms">
                    <div class="form12">
                        <div class="label">
                        <label>New Password</label>
                        </div>
                        <input  type="text" class="password1" placeholder="Enter Your Password" />
                        <p class="p4"></p>
                    </div>
                </div>
                <div class="forms">
                    <div class="form12">
                        <div class="label">
                        <label>Confirm Password</label>
                        </div>
                        <input  type="text" class="password2" placeholder="Enter Confirm Password" />
                        <p class="p5"></p>
                    </div>
                </div>
                <div class="forms">
                    <div class="button">
                        <button class="submit">submit</button>
                    </div>
                </div>
                
                
            </form>
        </div>
        </div>
    </div>
 </div> 
 </div> 
 <script src="../javascript/signin.js"></script>
</body>
</html>
